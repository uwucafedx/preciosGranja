<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Compras</title>
    <style>
        body {
            background: linear-gradient(180deg, #ff7ad1, #ff9a4d);
            background-color: #ff7ad1;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 130, 180, 0.7);
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff20;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 130, 180, 0.6);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff8ccd, #ff7a00cc);
        }

        .item:nth-child(even) {
            background: linear-gradient(90deg, #ff9cdf, #ffa14dcc);
        }

        label {
            font-size: 18px;
        }

        input {
            width: 70px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        #total {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: #ffffff30;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 130, 180, 0.5);
        }
    </style>
</head>
<body>
    <h1>ğŸ›’ Calculadora de Compras</h1>

    <div class="container">
        <div class="item">
            <label>ğŸ“¦ EnvÃ­o ($500)</label>
            <input type="number" id="envio" value="1" min="1" disabled />
        </div>

        <div class="item">
            <label>ğŸŠ Naranjas ($4)</label>
            <input type="number" id="naranjas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ Manzanas ($4)</label>
            <input type="number" id="manzanas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ« ArÃ¡ndanos ($2)</label>
            <input type="number" id="arandanos" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ¥” Papas ($2)</label>
            <input type="number" id="papas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ PiÃ±as ($1)</label>
            <input type="number" id="pinas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ“ Frutillas ($1)</label>
            <input type="number" id="frutillas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ‹ Limones ($1)</label>
            <input type="number" id="limones" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸˆ Limas ($1)</label>
            <input type="number" id="limas" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ¥© Carnes ($9)</label>
            <input type="number" id="carnes" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ¥› Leches ($4)</label>
            <input type="number" id="leches" value="0" min="0" />
        </div>

        <div class="item">
            <label>ğŸ¥š Huevos ($1)</label>
            <input type="number" id="huevos" value="0" min="0" />
        </div>

        <div id="total">Total: $500</div>
    </div>

    <script>
        function calcularTotal() {
            const precios = {
                envio: 500,
                naranjas: 4,
                manzanas: 4,
                arandanos: 2,
                papas: 2,
                pinas: 1,
                frutillas: 1,
                limones: 1,
                limas: 1,
                carnes: 9,
                leches: 4,
                huevos: 1,
            };

            let total = precios.envio;

            for (let key in precios) {
                if (key !== "envio") {
                    const cantidad = parseInt(document.getElementById(key).value) || 0;
                    total += cantidad * precios[key];
                }
            }

            document.getElementById("total").textContent = `Total: $${total}`;
        }

        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", calcularTotal);
        });
    </script>
</body>
</html>
