<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Compra</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    padding: 20px;
    color: white;
  }
  h1 {
    text-align: center;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: linear-gradient(135deg, rgba(255,105,180,0.35), rgba(255,165,0,0.35));
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255,140,0,0.4);
  }
  .item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
  }

  .item:nth-child(odd) {
    background: linear-gradient(135deg, rgba(255,182,193,0.35), rgba(255,140,0,0.35));
  }

  .item:nth-child(even) {
    background: linear-gradient(135deg, rgba(255,192,203,0.35), rgba(255,165,0,0.45));
  }
  input[type="number"] {
    width: 80px;
    padding: 5px;
  }
  .total {
    margin-top: 20px;
    font-size: 1.3em;
    font-weight: bold;
    text-align: center;
  }
  button {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <h1>Calculadora de Compra</h1>
  <div class="container">

    <div class="item"><label>游닍 Env칤o ($500)</label><input type="number" id="envioInput" value="1" min="0"></div>

    <div class="item"><label>游꼙 Naranjas ($4)</label><input type="number" id="naranjas" value="0" min="0"></div>
    <div class="item"><label>游꼝 Manzanas ($4)</label><input type="number" id="manzanas" value="0" min="0"></div>

    <div class="item"><label>游삃 Ar치ndanos ($2)</label><input type="number" id="arandanos" value="0" min="0"></div>
    <div class="item"><label>游볪 Papas ($2)</label><input type="number" id="papas" value="0" min="0"></div>

    <div class="item"><label>游꼜 Pi침as ($1)</label><input type="number" id="pinas" value="0" min="0"></div>
    <div class="item"><label>游꼡 Frutillas ($1)</label><input type="number" id="frutillas" value="0" min="0"></div>
    <div class="item"><label>游꼚 Limones ($1)</label><input type="number" id="limones" value="0" min="0"></div>
    <div class="item"><label>游꼗 Limas ($1)</label><input type="number" id="limas" value="0" min="0"></div>

    <div class="item"><label>游볼 Jam칩n ($9)</label><input type="number" id="jamon" value="0" min="0"></div>
    <div class="item"><label>游볼 Losa ($9)</label><input type="number" id="losa" value="0" min="0"></div>
    <div class="item"><label>游볼 Venado ($9)</label><input type="number" id="venado" value="0" min="0"></div>

    <div class="item"><label>游볱 Leche ($4)</label><input type="number" id="leches" value="0" min="0"></div>
    <div class="item"><label>游볰 Huevos ($1)</label><input type="number" id="huevos" value="0" min="0"></div>

    <button onclick="calcular()">Calcular Total</button>
    <button style="background:#777;" onclick="limpiar()">Limpiar</button>

    <div class="total" id="total">Total: $0</div>
  </div>

<script>
function calcular() {
  const envio = (parseInt(document.getElementById('envioInput').value) || 0) * 500;
  const naranjas = parseInt(document.getElementById('naranjas').value) || 0;
  const manzanas = parseInt(document.getElementById('manzanas').value) || 0;
  const arandanos = parseInt(document.getElementById('arandanos').value) || 0;
  const papas = parseInt(document.getElementById('papas').value) || 0;
  const pinas = parseInt(document.getElementById('pinas').value) || 0;
  const frutillas = parseInt(document.getElementById('frutillas').value) || 0;
  const limones = parseInt(document.getElementById('limones').value) || 0;
  const limas = parseInt(document.getElementById('limas').value) || 0;

  const jamon = parseInt(document.getElementById('jamon').value) || 0;
  const losa = parseInt(document.getElementById('losa').value) || 0;
  const venado = parseInt(document.getElementById('venado').value) || 0;

  const leches = parseInt(document.getElementById('leches').value) || 0;
  const huevos = parseInt(document.getElementById('huevos').value) || 0;

  const total = envio
    + (naranjas * 4) + (manzanas * 4)
    + (arandanos * 2) + (papas * 2)
    + (pinas * 1) + (frutillas * 1) + (limones * 1) + (limas * 1)
    + (jamon * 9) + (losa * 9) + (venado * 9)
    + (leches * 4)
    + (huevos * 1);

  document.getElementById('total').innerText = `Total: $${total}`;
}

function limpiar() {
  document.querySelectorAll('input').forEach(i => i.value = 0);
  document.getElementById('total').innerText = 'Total: $0';
}
</script>

</body>
</html>
